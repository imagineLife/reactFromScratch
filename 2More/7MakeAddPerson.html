<!DOCTYPE html>
<html>
<head>
	<title>Part 1, Basic React</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="app"></div>

	<script type="text/babel">
		
		function FriendsList(props){
			return(
				<ul>
					{props.friendsList.map((friendName) => (
						<li key={friendName}>
							<span>{friendName}</span>
							<button onClick={() => props.onRemovePerson(friendName)}>Remove</button>
						</li>	
					))}
				</ul>
			)
		}

		class App extends React.Component{
			constructor(props){
				super(props)
			
				this.state = {
					people: ['curly', 'larry','moe'],
					inputContent: 'testMic'
				}

				this.handleRemovePerson = this.handleRemovePerson.bind(this)
				this.updateInputContent = this.updateInputContent.bind(this)

			}


			handleAddPerson(){

			}

			handleRemovePerson(removingPerson){
				console.log('handleRemovePerson')
				console.log(`removing ${removingPerson}`)
				this.setState((currentState) => {
					return {
						people: currentState.people.filter((curPerson) => curPerson !== removingPerson)
					}
				})

				console.log(this.state)
			}

			updateInputContent(e){
				const thisVal = e.target.value;

				this.setState(() => {
					inputContent: thisVal
				})

				console.log(this.state)
			}

			render(){

				return(
					<div> 
						<input
							type="text"
							placeholder="new person"
							value={this.state.inputContent}
							onChange={this.updateInputContent}
						/>
						<button>Add Person</button>
						<FriendsList 
							friendsList={this.state.people}
							onRemovePerson={this.handleRemovePerson}
						/>
					</div>
				)
			}
		}

		ReactDOM.render( <App />, document.getElementById('app'))

	</script>
</body>
</html>
