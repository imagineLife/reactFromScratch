<!DOCTYPE html>
<html>
<head>
	<title>Part 1, Basic React</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="app"></div>

	<script type="text/babel">

		const vars = {
			name: 'Jake',
			dob: '10.86',
			beardColor: 'My beard is sorta-Reddish.'
		}	

		function NameComponent(props){
			return <h1>{props.name}</h1>
		}

		function DOBComponent(props){
			return <p>{props.dob}</p>
		}

		function BeardComponent(props){
			return <span>{props.beardColor}</span>

		}

		function App () {
			return(
				<div id="myContainer">
					<NameComponent name={vars.name}/>
					<DOBComponent dob={vars.dob}/>
					<BeardComponent beardColor={vars.beardColor}/>
				</div>
			)
		}		

		ReactDOM.render(
			<App />, document.getElementById('app')
		)
	</script>
</body>
</html>
