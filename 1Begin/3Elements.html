<!DOCTYPE html>
<html>
<head>
	<title>Part 1, Basic React</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
	<div id="app"></div>

	<script>
//1. Setup variables
		const vars = {
			name: 'Jake',
			dob: '10.86',
			beardColor: 'My beard is sorta-Reddish.'
		}	

//2. Make name element
		const nameElement = React.createElement(
			'h1', null, vars.name

		)

		const dobElement = React.createElement(
			'h3', null, vars.dob

		)

		const beardColorElement = React.createElement(
			'p', null, vars.beardColor

		)
//3. Wrapper element
		const wrapperElement = React.createElement(
			'div', {id: 'wrapper'}, nameElement, dobElement, beardColorElement

		)		

		ReactDOM.render(
			wrapperElement, document.getElementById('app')
		)
	</script>
</body>
</html>
